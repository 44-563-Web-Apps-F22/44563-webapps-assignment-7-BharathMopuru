<!DOCTYPE html>
<html lang="en">
<head>
  <title>Timeout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Timeout - Red in 3 seconds</h2>

  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  <p id="target1">I will become red </p>
  
  <script> 
  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target1').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target1').style.color = "red"
    }, 3000)
  }
  </script>
  <h2>BHARATH KUMAR REDDY MOPURU reaction timer</h2>
  <div id="target">Your time</div>
  <div id="countdown">Count</div>
  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordReact()">React Now</button>
  <script>
    var myTime = undefined;
    function recordReact(){
      myTime = undefined;
      myTime = Date.now();
      console.log(myTime);
    }
    function startTime(){
      for (let i = 0; i <4;i++) {
        setTimeout(()=>{document.getElementById("countdown").innerHTML=i},(3-i)*1000);
    
        } 
      
    setTimeout(function(){ 
      if(myTime==undefined)
        document.getElementById("target").innerHTML = "Too Slow";
      else {
        var buttonTime = Date.now();
        document.getElementById("target").innerHTML = "Time was " + (myTime - buttonTime);
      }
    },3000);
  }
  </script>
</body>
</html>
