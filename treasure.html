<script>

    chestCount = 0;
    score = 0;
    lastCheck = 12;
    treasureLocation = 18;
    function check(position) {
        var ids = [];
        for(i=0;i<25;i++) 
        { 
            ids[i] = ""+i;
        }
        ans = help(position);
        document.getElementById("help").innerHTML = ans; 
        if(position == treasureLocation){
            document.getElementById(ids[position]).setAttribute('src','treasure.jpg');
            score += 1;
            document.getElementById("score").innerHTML = "score is" + score;
        }
        else {
            document.getElementById(ids[position]).setAttribute('src','empty.jpg');
            chestCount += 1;
            document.getElementById("chests").innerHTML = "chestCount" + chestCount;
        }
        position = lastCheck;
    
    }
    
    function help(last){
        row1 = Math.ceil((last+1)/5);
        col1 = (last % 5) + 1;
        row2 = Math.ceil((treasureLocation+1)/5);
        col2 = (treasureLocation % 5) + 1;
        row = (row1 - row2);
        col = (col1 - col2);
        score+=2;
        document.getElementById("score").innerHTML = "score is "+ score;
        if(row1 == row2)
            {
                if(col<0)
                   return "right";
                else if (col>0)
                    return "left";
                else
                    return "Sorry, no help available";    
            }
        if(col1 == col2)
        {
            if(row<0)
            return "down";
            else if(row>0)
            return "up";
            else
            return "Sorry, no help available";        

        }    
        if(row1!=row2 || col1!=col2)
            return "Sorry, no help available";
    }
</script>
